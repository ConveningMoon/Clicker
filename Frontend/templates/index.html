{% load static %} 
<html lang="ru">  
<head>  
    <title>Лучший кликер на планете</title>      
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script> 
</head>  
<body> 
    <main class="app"> 
        <nav class="nav"> 
            Drink, {{ user.username }}, Drink!!!! 
            <a href="{% url 'logout' %}">Sign out</a> 
        </nav> 

        <div class="container"> 
            <h2>Shots you drink: </h2>
            <div class="coins" id='coins'>{{core.coins}}</div>  
            <button onclick="call_click()">
                <img id="image" src="{% static 'img/barney_1.png' %}">
            </button>          
            <p>
                Incredible click power: <span id="click_power">{{ core.click_power }}</span>   
            </br>
                Independent squad of clickers: <span id="auto_click_power">{{ core.auto_click_power }}</span>   
            </p>
        </div> 

        <aside class="boosts" id="boosts">   
            <h3>BOOOOOST!!!</h3>   
            <div class="boosts-holder" id="boosts-holder">   
                {% for boost in boosts %}    
                    <button class="boost_{{boost.type}}" id="boost_{{boost.id}}" onclick="buy_boost({{boost.id}})">    
                            <p>lvl: <span id="boost_level">{{boost.level}}</span></p>    
                            <p>+<span id="boost_power">{{boost.power}}</span></p>    
                            <p><span id="boost_price">{{boost.price}}</span></p>    
                    </button>    
                {% endfor %}   
            </div>   
        </aside>
    </main> 
</body>  
</html>
